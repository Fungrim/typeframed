allprojects  {
  apply plugin: 'maven'
  apply plugin: 'eclipse'
  group = 'net.larsan.protobuf.typeframe'
  version = '0.1-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'

  sourceCompatibility = 1.7
  targetCompatibility = 1.7

  repositories {
    mavenCentral()
  }

  ext.libraries = [
    protobuf:'com.google.protobuf:protobuf-java:2.4.1'
  ]
}
